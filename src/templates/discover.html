{% extends "layout.html" %}
{% block main %}
<main role="main" class="col-md-9 col-lg-10 px-4 bg-light">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h3" style="color:#0298DB!important;">
        <div style="padding-top:6px;">Discover a new template file</div>
        </h1>
    </div>
    <div>
    </div>
    <form role="form" method="post">
    <div class="row">
       <div class="form-group col-xs-4">
         <input class="form-control input-normal" id="ip_txt" type="text" placeholder="ip address" aria-label="ips" name="ips" value={{host}}>
       </div>
       <div class="form-group col-xs-4">
         <input class="form-control input-normal" id="filename_txt" type="text" placeholder="file name" aria-label="filenames" name="filename" value={{filename}} >
       </div>
       <div class="form-group col-xs-4">
         <button class="btn btn-outline-primary" style="margin-left:10px;" id="search_btn"><i class="fa fa-search"></i></button>
       </div>
    </div>
    </form>
    <div class="row">
       <textarea class="form-control w-50" id="file_conent" type="text" name="filevalue" rows=10> {{data}}</textarea>
    </div>
</main>
{% endblock %}
